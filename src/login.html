<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Juegos de loterías y apuestas deportivas en Perú - La Tinka </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="shortcut icon" href="./assets/favicon.ico">	
    <link rel="stylesheet" href="css/style.css">
			
</head>
<body>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    
    <header class="row bg-yellow" id="main-header">
        
      <section class="col-12 bg-yellow navbar bg-body-tertiary main-content container-fluid">

          <div class="col-2 logo">
              <img src="./assets/logo-tinka.svg" style="width: 190px; height: 53px;" alt="logo">
          </div>

          <div class="col-1">
            <button type="button" class="btn bg-green position-relative">
              <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" height="20" fill="currentColor" class="bi bi-unlock-fill" viewBox="0 0 16 16">
                <path d="M11 1a2 2 0 0 0-2 2v4a2 2 0 0 1 2 2v5a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V9a2 2 0 0 1 2-2h5V3a3 3 0 0 1 6 0v4a.5.5 0 0 1-1 0V3a2 2 0 0 0-2-2z"/>
              </svg>                            
            </button>
          </div>            
          
          <div class="col-5" id="info-agencia">
              <table  class="table table-borderless">
                  <tr>
                      <td style="padding: 5px 15px 5px 15px; border-radius: 10px; font-size: small; line-height: initial;">
                          <table class="table table-borderless">
                              <tr>
                                  <td align="right">Número de agencia  :</td>
                                  <td>00101520 - 1</td>
                              </tr>
                              <tr>
                                  <td align="right">Usuario  :</td>
                                  <td>1</td>
                              </tr>
                              <tr>
                                  <td align="right">Número de version  :</td>
                                  <td>00091</td>
                              </tr>
                              <tr>
                                  <td align="right">Modo de terminal  :</td>
                                  <td>Terminal normal</td>
                              </tr>
                              <tr>
                                  <td colspan="2" align="center"><span id="actualDate"></span></td>
                              </tr>
                          </table>
                      </td>
                  </tr>
              </table>                  
          </div>

          <div class="col-1">
            <button type="button" class="btn bg-green position-relative">
              <svg xmlns="http://www.w3.org/2000/svg" style="color: white;" height="20" fill="currentColor" class="bi bi-envelope-open" viewBox="0 0 16 16">
                <path d="M8.47 1.318a1 1 0 0 0-.94 0l-6 3.2A1 1 0 0 0 1 5.4v.817l5.75 3.45L8 8.917l1.25.75L15 6.217V5.4a1 1 0 0 0-.53-.882l-6-3.2ZM15 7.383l-4.778 2.867L15 13.117V7.383Zm-.035 6.88L8 10.082l-6.965 4.18A1 1 0 0 0 2 15h12a1 1 0 0 0 .965-.738ZM1 13.116l4.778-2.867L1 7.383v5.734ZM7.059.435a2 2 0 0 1 1.882 0l6 3.2A2 2 0 0 1 16 5.4V14a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V5.4a2 2 0 0 1 1.059-1.765l6-3.2Z"/>
              </svg>              
              <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                  99+
                  <span class="visually-hidden">unread messages</span>
              </span>
            </button>
          </div>

          <div class="col-1"></div>            
                              
      </section>
        
      <section class="bg-green"><div class="main-content" style="padding-bottom:20px;"></div></section>

      <section style="padding-top: 52px; padding-bottom: 0;" class="bg-yellow navbar bg-body-tertiary"></section>
    
      <section class="bg-green"><div class="main-content" style="padding-bottom:10px;"></div></section>
 
    </header>
    
    <section id="login">
        <div class="mn-width main-content tab-content main-page">
            <div class="tab-pane fade show active" id="terminal-tab-pane" role="tabpanel" aria-labelledby="disabled-tab" tabindex="0">
              <div class="container-fluid">
                <div class="row justify-content-center">      
                        <div class="row justify-content-center">
                            <div class="col-md-6 col-lg-5">
                              <div class="login-wrap p-4 p-md-5">                                
                                  <h3 class="text-center mb-4">Iniciar sesión</h3>
                                  <form action="#" class="login-form">
                                      <label class="tc-green" for="">Usuario</label>                
                                      <div class="form-group">
                                          <input type="text" id="user" class="form-control rounded-left" placeholder="Digite su usuario">
                                          <button type="button" id="clr_user" class="btn-close btn-danger" aria-label="Close"></button>
                                      </div>
                                      <label class="tc-green" for="">Clave</label>
                                      <div class="form-group d-flex">
                                          <input type="password" id="password" class="form-control rounded-left" placeholder="Digite su clave">
                                          <button type="button" id="clr_password" class="btn-close btn-danger" aria-label="Close"></button>
                                      </div>

                                      <div class="body-content-grid body-single-game-A mt-1 mb-3">
                                          <div class="row body-game ">
                                              <div class="col button-group checkboxes-ball clearfix">
                                                                                                                                      
                                                  <label> <input class="login_1" type="checkbox" name="login" id="login_1" value="1" data-row="0" data-col="0"><span class="button-group-item check_" for="login_1" id="ISlogin_1"><span class="label-item">1</span></span> </label> 
                                                  <label> <input class="login_2" type="checkbox" name="login" id="login_2" value="2" data-row="0" data-col="1"><span class="button-group-item check_" for="login_2" id="ISlogin_2"><span class="label-item">2</span></span> </label> 
                                                  <label> <input class="login_3" type="checkbox" name="login" id="login_3" value="3" data-row="0" data-col="2"><span class="button-group-item check_" for="login_3" id="ISlogin_3"><span class="label-item">3</span></span> </label> 
                                                  
                                                  <label> <input class="login_4" type="checkbox" name="login" id="login_4" value="4" data-row="1" data-col="0"><span class="button-group-item check_" for="login_4" id="ISlogin_4"><span class="label-item">4</span></span> </label> 
                                                  <label> <input class="login_5" type="checkbox" name="login" id="login_5" value="5" data-row="1" data-col="1"><span class="button-group-item check_" for="login_5" id="ISlogin_5"><span class="label-item">5</span></span> </label> 
                                                  <label> <input class="login_6" type="checkbox" name="login" id="login_6" value="6" data-row="1" data-col="2"><span class="button-group-item check_" for="login_6" id="ISlogin_6"><span class="label-item">6</span></span> </label> 
                                                  
                                                  <label> <input class="login_7" type="checkbox" name="login" id="login_7" value="7" data-row="2" data-col="0"><span class="button-group-item check_" for="login_7" id="ISlogin_7"><span class="label-item">7</span></span> </label> 
                                                  <label> <input class="login_8" type="checkbox" name="login" id="login_8" value="8" data-row="2" data-col="1"><span class="button-group-item check_" for="login_8" id="ISlogin_8"><span class="label-item">8</span></span> </label> 
                                                  <label> <input class="login_9" type="checkbox" name="login" id="login_9" value="9" data-row="2" data-col="2"><span class="button-group-item check_" for="login_9" id="ISlogin_9"><span class="label-item">9</span></span> </label> 
                                                  
                                                  <label> <input class="login_delete" type="checkbox" name="login" id="login_delete" value="delete" data-row="3" data-col="0"><span class="button-group-item check_" for="login_delete" id="ISlogin_10"><span class="label-item"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left" viewBox="0 0 16 16"><path fill-rule="evenodd" d="M15 8a.5.5 0 0 0-.5-.5H2.707l3.147-3.146a.5.5 0 1 0-.708-.708l-4 4a.5.5 0 0 0 0 .708l4 4a.5.5 0 0 0 .708-.708L2.707 8.5H14.5A.5.5 0 0 0 15 8"/></svg></span></span> </label> 
                                                  <label> <input class="login_0" type="checkbox" name="login" id="login_0" value="0" data-row="3" data-col="1"><span class="button-group-item check_" for="login_0" id="ISlogin_0"><span class="label-item">0</span></span> </label> 
                                                  <label> <input class="login_clr" type="checkbox" name="login" id="login_clr" value="clr" data-row="3" data-col="2"><span class="button-group-item check_" for="login_clr" id="ISlogin_clr"><span class="label-item">CLR</span></span> </label> 
                                                                                                                                                                                    
                                              </div>
                                                                                        
                                          </div>
                                      </div>
                                      
                                      <div class="form-group d-flex justify-content-center">
                                        <button id="enviar" type="submit" class="btn bg-yellow tc-green rounded submit p-2 px-5">Enviar</button>
                                      </div>
                                  </form>
                              </div>

                              <div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true" data-bs-backdrop="static">
                                <div class="modal-dialog modal-dialog-centered">
                                  <div class="modal-content"> 

                                      <div id="spinner-login" class="spinner-login">
                                        <div class="modal-body d-grid text-center">
                                          <strong role="status">Iniciando sesión</strong>
                                          <strong role="status">Espere un momento</strong>                                     
                                          <div class="d-flex justify-content-center">
                                            <div class="spinner-border" role="status">
                                              <span class="visually-hidden">Loading...</span>
                                            </div>                              
                                          </div>                                          
                                        </div>
                                      </div>
  
                                      <div id="success-login" class="hidden succes-login">
                                        <div class="modal-header">
                                          <h1 class="modal-title fs-5" id="exampleModalLabel">Información</h1>                                          
                                        </div>
                                        <div class="modal-body">
                                          Inicio de sesión satisfactorio
                                        </div>
                                        <div class="modal-footer">
                                          <button id="aceptar" type="button" class="btn btn-secondary" data-bs-dismiss="modal" data-bs-toggle="modal" data-bs-target="#juegosModal">Aceptar</button>                                          
                                        </div>
                                      </div>

                                      

                                  </div>
                                </div>
                              </div>
                              
                            
                            </div>
                        </div>
            
                </div>
              </div>
              
            </div>
           
            <section id="footer-juegos">
              <div class="mt-5">
                <div class="row">
        
                  <div class="col-lg-12 d-flex">
        
                    <div class="col-lg-1 d-flex align-items-end">
                      <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false">
                        <div class="toast-header bg-yellow">
                          <svg xmlns="http://www.w3.org/2000/svg"  fill="currentColor" class="bi bi-circle-fill me-2" viewBox="0 0 16 16">
                            <circle class="bg-green" cx="8" cy="8" r="8"/>
                          </svg>                          
                          <img src="https://cdn-icons-png.flaticon.com/512/2926/2926224.png" class="rounded me-2 h-20px" alt="...">                
                        </div>              
                      </div>
                    </div>
          
                    <div class="col-lg-7 d-flex align-items-end">
                      <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false">
                        <div class="toast-header bg-yellow">
                          <strong class="me-auto">Funciones de Juego</strong>
                          <img src="https://cdn-icons-png.flaticon.com/512/2926/2926224.png" class="rounded me-2 h-20px" alt="...">                          
                        </div>              
                      </div>
                    </div>
        
                    
                    <div class="col-lg-4 d-flex">
                        <div role="alert" aria-live="assertive" aria-atomic="true" class="toast" data-bs-autohide="false">
                            <div class="toast-header bg-yellow">
                                <img src="https://cdn-icons-png.flaticon.com/512/2926/2926224.png" class="rounded me-2 h-20px" alt="...">                                                     
                            </div>  
                        </div>              
                    </div>

                  </div>
                </div>
        
              </div>
              
            </section>
        </div>
    </section>

  <script src="js/date.js"></script>
  <script src="js/login.js"></script>

</body>
</html>
